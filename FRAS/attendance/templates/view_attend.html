{% block content %}

      <h2>view attendance page </h2>
      <table class="table table-hover table-dark">
         <thead>

            <tr>
               <!-- Your Columns HERE -->
               <th scope="col">students id</th>
               <th scope="col"> Date</th> </th>
               <th scope="col"> Course Name</th>
               <th scope="col"> Student Name</th>
            </tr>
         </thead>

            <!-- Your rows inside the table HERE: -->
            {% for a in at %}
            
            <tr>
               <td>{{ a.id}}</td>
               <td>{{ a.a_day}}</td>
                <td>{{ a.taken.c_name}}</td>

            </tr>
            {% endfor %}

      </table>
   </div>
